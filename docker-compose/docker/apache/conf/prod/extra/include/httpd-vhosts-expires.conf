<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType image/gif "access 1 month"
    ExpiresByType image/jpg "access 1 month"
    ExpiresByType image/jpeg "access 1 month"
    ExpiresByType image/png "access 1 month"
    ExpiresByType image/svg+xml "access 1 month"
    ExpiresByType text/css "access 2 weeks"
    ExpiresByType text/js "access 2 weeks"
    ExpiresByType video/mp4 "access 1 weeks"
    ExpiresByType application/javascript "access 2 weeks"
    ExpiresByType application/x-font-woff "access 2 weeks"
</IfModule>
